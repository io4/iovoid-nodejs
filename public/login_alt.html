<html>
<head>
<title>Session Management in NodeJS using Express4.2</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
<script>
$(document).ready(function(){
    var user,pass;
    $("#submit").click(function(){
        user=$("#user").val();
        pass=$("#password").val();
        /*
        * Perform some validation here.
        */
        $.post("/login",{user:user,pass:pass},function(data){        
            if(data==='done')           
            {
                window.location.href="/admin";
            } else {
                alert("Username or password invalid!");
            }
        });
    });
});
</script>
</head>
<body>
<input type="text" size="40" placeholder="Type your username" id="user"><br />
<input type="password" size="40" placeholder="Type your password" id="password"><br />
<input type="button" value="Submit" id="submit">
</body>
</html>
